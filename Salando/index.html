<!doctype html>
<html lang="no">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Salando - Forside</title>
<style>
  :root{
    --basic-grey: #efefef;
    --basic-blue: #373535;
    --accent: #e6a400;
  }

  *{ box-sizing: border-box; }
  html,body{ height:100%; margin:0; }

  /* --- HOVED GRID (3 kolonner x 3 rader) --- */
  body {
    display: grid;
    grid-template-columns: 2fr 1fr 1fr; /* 3 kolonner */
    grid-template-rows: auto 1fr auto;  /* header, main/aside, footer */
    grid-template-areas:
      "header header header"
      "main main aside"
      "footer footer footer";
    gap: 20px;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #aca8a8;
    padding: 20px;
  }

  header  { grid-area: header; }
  main    { grid-area: main; }
  aside   { grid-area: aside; }
  footer  { grid-area: footer; }

  /* --- HEADER --- */
  header {
    background: var(--basic-blue);
    color: #fff;
    padding: 1rem 1.25rem;
    border-radius: 8px;
    display:flex;
    justify-content: space-between;
    align-items: center;
  }
  #mainlogo { font-weight:900; font-size:1.4rem; color:#fff; text-decoration:none; }
  nav { display:flex; gap: .75rem; flex-wrap:wrap; }
  nav a {
    color:#fff;
    text-decoration:none;
    padding:.4rem .7rem;
    background: rgba(255,255,255,0.06);
    border-radius:4px;
    font-size: .95rem;
  }

  /* --- MAIN --- */
  main {
    background: var(--basic-grey);
    padding: 1rem;
    border-radius: 8px;
    display:flex;
    flex-direction:column;
    gap:1rem;
    min-height: 300px;
  }

  .hero img {
    width:100%;
    height:auto;
    border-radius:8px;
    display:block;
    box-shadow: 0 4px 8px rgba(0,0,0,.08);
  }

  .cards-section h2 {
    margin:0;
    text-align:center;
    color:var(--basic-blue);
    font-size:1.6rem;
    padding-top:.5rem;
  }

  /* Flexbox for artiklene (bryter ved liten skjerm) */
  .cards {
    display:flex;
    gap:1rem;
    flex-wrap:wrap;
    align-items:flex-start;
    padding-top:1rem;
  }
  .card {
    background:white;
    border:1px solid #ccc;
    border-radius:8px;
    padding:1rem;
    box-shadow: 0 2px 6px rgba(0,0,0,.05);
    flex: 1 1 calc(33.333% - 1rem); /* tre ved siden av hverandre på stor skjerm */
    min-width: 220px;
    text-align:left;
  }
  .card img { width:100%; height:auto; border-radius:6px; margin-top:.6rem; }

  /* --- ASIDE --- */
  aside {
    background:#fff;
    padding:1rem;
    border-radius:8px;
    box-shadow: 0 2px 6px rgba(0,0,0,.04);
    height:100%;
  }
  aside h4 { margin-top:0; color:var(--basic-blue); }
  aside form { display:flex; flex-direction:column; gap:.5rem; }
  aside input[type="email"], aside input[type="text"], aside textarea {
    padding:.5rem; border:1px solid #ccc; border-radius:4px; width:100%;
  }

  /* --- FOOTER --- */
  footer {
    background: var(--basic-blue);
    color: white;
    padding:1rem;
    border-radius:8px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-wrap:wrap;
    gap:1rem;
  }
  .footer-left a { color:#fff; text-decoration:underline; }

  /* knapp (gjenbrukbar) */
  .btn {
    display:inline-block;
    background: var(--basic-blue);
    color:#fff;
    padding:.5rem .8rem;
    border-radius:6px;
    text-decoration:none;
    margin-top:.5rem;
  }
  button.btn { border:none; cursor:pointer; }

  /* --- RESPONSIVT: på små skjermer staples gridet --- */
  @media (max-width: 900px) {
    body {
      grid-template-columns: 1fr;
      grid-template-areas:
        "header"
        "main"
        "aside"
        "footer";
      padding: 12px;
    }
    .card { flex: 1 1 100%; }        /* artiklene under hverandre */
    footer { flex-direction:column; align-items:flex-start; }
    nav { gap:.4rem; }
  }
</style>
</head>
<body>

  <header>
    <a id="mainlogo" href="#">Salando</a>
    <nav>
      <a href="#">Hjem</a>
      <a href="#">Nettside mal</a>
      <a href="#">Labøvelse</a>
      <a href="#">Kontakt oss</a>
    </nav>
  </header>

  <main>
    <div class="hero">
      <img src="https://picsum.photos/1200/350" alt="Hero bilde">
    </div>

    <section class="cards-section">
      <h2>Utvalget vårt</h2>
      <div class="cards">
        <article class="card">
          <h3>Herreklær</h3>
          <a class="btn" href="#">Se Utvalg</a>
          <img src="https://picsum.photos/400/300?grayscale" alt="Herreklær">
        </article>

        <article class="card">
          <h3>Dameklær</h3>
          <a class="btn" href="#">Se Utvalg</a>
          <img src="https://picsum.photos/401/300?grayscale" alt="Dameklær">
        </article>

        <article class="card">
          <h3>Barn</h3>
          <a class="btn" href="#">Se Utvalg</a>
          <img src="https://picsum.photos/402/300?grayscale" alt="Barn">
        </article>
      </div>
    </section>
  </main>

  <aside>
    <h4>Meld deg inn for tilbud</h4>
    <form>
      <label for="email">E-post</label>
      <input id="email" type="email" placeholder="ola.nordmann@hiof.no">
      <label><input type="checkbox" required> Over 18</label>
      <button class="btn" type="submit">Meld meg på</button>
    </form>
  </aside>

  <footer>
    <div class="footer-left">©2025 Salando. Alle rettigheter reservert. Kontakt: <a href="mailto:kontakt@deterlifeass.no">kontakt@deterlifeass.no</a></div>
    <form class="footer-form" onsubmit="return false;">
      <input type="text" placeholder="Navn">
      <input type="email" placeholder="E-post">
      <button class="btn" type="submit">Send</button>
    </form>
  </footer>

</body>
</html>
